# Read the documentation: https://symfony.com/doc/current/bundles/FOSCKEditorBundle/index.html

twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

fos_ck_editor:
    configs:
        main_config:
            toolbar: full

            filebrowserImageUploadRoute: admin_upload_image
            filebrowserImageUploadRouteParameters: { upload: 1 }
            filebrowserImageUploadRouteType: 0

            filebrowserImageBrowseRoute: admin_browse_image
            filebrowserImageBrowseRouteParameters: { upload: 1 }
            filebrowserImageBrowseRouteType: 0